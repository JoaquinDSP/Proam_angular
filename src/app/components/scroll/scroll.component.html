<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 20vh;
        }

        .scroll {
            position: relative;
            display: flex;
            width: 100%; /* Se adapta al ancho del contenedor */
            max-width: 100%; /* Asegura que no sobrepase el tamaño del viewport */
            overflow: hidden; /* Oculta las imágenes que salen del área visible */
            mask-image: linear-gradient(90deg, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(90deg, transparent, black 20%, black 80%, transparent);
        }

        .scroll div {
            display: flex;
            white-space: nowrap; /* Mantiene las imágenes en una sola línea */
            animation: animate 20s linear infinite; /* Animación de desplazamiento continuo */
        }

        img {
            height: 70%; /* Ajusta automáticamente la altura para mantener la proporción */
            width: 7%; /* Ancho relativo para mantener el diseño flexible */
            margin: 0 1%; /* Espaciado dinámico entre imágenes */
            transition: 0.3s ease-in-out; /* Suaviza el efecto hover */
            cursor: pointer;
        }

        img:not(:hover) {
            filter: opacity(50%); /* Reduce la opacidad de las imágenes que no están en hover */
        }

        .scroll:hover div {
            animation-play-state: paused; /* Pausa la animación cuando se pasa el ratón sobre el carrusel */
        }

        @keyframes animate {
            0% {
                transform: translateX(0); /* Comienza desde el lado izquierdo */
            }
            100% {
                transform: translateX(-100%); /* Desplaza el contenido hacia la izquierda */
            }
        }

        /* Media queries para mayor responsividad */
        @media (max-width: 768px) {
            img {
                width: 20%; /* Incrementa el ancho relativo en pantallas pequeñas */
                margin: 0 2%; /* Espaciado proporcional */
            }
        }

        @media (max-width: 480px) {
            img {
                width: 30%; /* Imágenes más grandes en pantallas muy pequeñas */
                margin: 0 3%; /* Aumenta el margen para un diseño más limpio */
            }
        }
    </style>
</head>
