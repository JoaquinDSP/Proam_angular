<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> <!-- Import logo font -->
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    
    <button class="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
      
    <div class="text-center mb-5">
        <img src="/assets/layout/images/escudo.svg" alt="Image" height="100" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3" style="font-family: 'Righteous', sans-serif;">¡BIENVENIDO!</div>
        <span class="text-600 font-medium line-height-3">No tenes cuenta aún?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Creá una!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Dirección de Email" pInputText class="w-full mb-3">
        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Recordarme</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidé mi contraseña</a>
        </div>

        <button pButton pRipple label="Ingresar" icon="fa fa-user" class="w-full custom-button"></button>
        <P>    </P>
        


    </div>
</div>
