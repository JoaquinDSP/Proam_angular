<html>
<head>
  <title>ng-bootstrap demo - Carousel - Navigation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <style>

    /* Carousel styles */
    ngb-carousel .picsum-img-wrapper {
      position: relative;
      height: 0;
      padding-top: 40%; /* ratio images */
    }

    .picsum-img-wrapper > img {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ajusta las im√°genes sin deformarlas */
}
  </style>
</head>
<body>
  <ngb-carousel *ngIf="images?.length" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
		<img [src]="image" alt="Local slide" />
      </div>
    </ng-template>
  </ngb-carousel>

  <!-- <div class="btn-group" role="group" aria-label="Carousel toggle controls">
    <button
      type="button"
      (click)="showNavigationArrows = !showNavigationArrows"
      class="btn btn-outline-secondary btn-sm">
      Toggle navigation arrows
    </button>
    <button
      type="button"
      (click)="showNavigationIndicators = !showNavigationIndicators"
      class="btn btn-outline-secondary btn-sm">
      Toggle navigation indicators
    </button>
  </div> -->
</body>
</html>
