<p-table [value]="teams" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>     </th>
      <th>Equipo</th>
      <th>PJ</th>
      <th>V</th>
      <th>E</th>
      <th>D</th>
      <th>GC</th>
      <th>GF</th>
      <th>P</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-team>
    <tr>
      <!-- Ajustar la referencia de la imagen -->
      <td><img [src]="'assets/layout/images/Teams/' + team.logo" alt="{{ team.name }}" width="30" height="auto"></td>
      <td>{{ team.name }}</td>
      <td>{{ team.played }}</td>
      <td>{{ team.won }}</td>
      <td>{{ team.drawn }}</td>
      <td>{{ team.lost }}</td>
      <td>{{ team.gf }}</td>
      <td>{{ team.ga }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </ng-template>
</p-table>

<p-button icon="pi pi-refresh" (click)="refreshTeams()">Refrescar</p-button>
