
<div class="tablepositions">
  <span>Tabla de Posiciones</span>
  <p> </p>
  
  <p-table [value]="teams" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>     </th>
        <th>Equipo</th>
        <th>Pts</th>
        <th>PJ</th>
        <th>V</th>
        <th>E</th>
        <th>D</th>
        <th><i class="fa-solid fa-futbol" style="color :green"></i></th>
        <th><i class="fa-solid fa-futbol" style="color: red"></i></th>
        <th> Dif </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-team>
      <tr>
        
        <td><img [src]="'assets/layout/images/Teams/' + team.logo" alt="{{ team.name }}"></td>
        <td>{{ team.name  }} </td>
        <td>{{ team.points }}</td>
        <td>{{ team.played }}</td>
        <td>{{ team.won }}</td>
        <td>{{ team.drawn }}</td>
        <td>{{ team.lost }}</td>
        <td>{{ team.gf }}</td>
        <td>{{ team.ga }}</td>
        <td>{{team.gf - team.ga }}</td>
        
      </tr>
    </ng-template>
  </p-table>
</div>

<style>


   .tablepositions{
    text-align: center;
    margin: 0 auto;
    font-size: x-large;
    font-family:'Righteous', sans-serif;

  }
.tablepositions {
    p-table {
      max-width: 100%; 
      margin: 0 auto; 
      [tableStyle] {
        min-width: 30rem; 
        text-align: center;
      }
  
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 0 auto; 
        text-align: center;

  
        th,
        td {
          padding: 0.1rem;
          font-size: 0.9rem;
          text-align: center;
        }
  
        img {
          max-width:30px;
          height: auto;
        }
      }
    }
  }
  
</style>
